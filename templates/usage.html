{% extends "base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.css">
{% endblock %}

{% block scripts %}
  {{super()}}

<!--Set the script root for scripts-->
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.1/nv.d3.min.js"></script>
    <script src="{{ url_for('static', filename = 'javascript/chart.js') }}"></script>

{% endblock %}

{% block title %}Flexlm {{ software }}{% endblock %}

{% block content %}
<div class="container"> 
  <div class="page-header">
    <h2>{{ vendor }} Usage</h2>
    <h3>{{ moment(current_time).format('LLL' )}}</h3>
  </div>
  <svg id='chart1' name='{{vendor}}' width=100% height=550></svg>
</div>
{% endblock %}
